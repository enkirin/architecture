openapi: 3.0.0
info:
  title: SGA
  version: '1.0'
  description: API for Smart grid analyzer
servers:
  - url: 'http://localhost:3000'
paths:
  /grid/line/getACLineSegmentPowerLosses:
    get:
      summary: Your GET endpoint
      tags:
        - Line
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      ACLineSegment:
                        type: object
                        properties:
                          mRID:
                            type: string
                          powerLosses:
                            type: object
                            properties:
                              phases:
                                type: object
                                properties:
                                  A:
                                    $ref: '#/components/schemas/powerLossesValue'
                                  B:
                                    $ref: '#/components/schemas/powerLossesValue'
                                  C:
                                    $ref: '#/components/schemas/powerLossesValue'
      operationId: get-grid-line
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID сегмента линии
    parameters: []
  /grid/line/getLinePowerLosses:
    get:
      responses:
        - content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      line:
                        type: object
                        properties:
                          mRID:
                            type: string
                          powerLosses:
                            type: object
                            properties:
                              total:
                                $ref: '#/components/schemas/powerLossesValue'
                              phases:
                                type: object
                                properties:
                                  A:
                                    $ref: '#/components/schemas/powerLossesValue'
                                  B:
                                    $ref: '#/components/schemas/powerLossesValue'
                                  C:
                                    $ref: '#/components/schemas/powerLossesValue'
          description: Потери энергии для указанной Линии.
        - description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID Линии
          required: true
      tags:
        - Line
      summary: ''
      description: Потери энергии в линии.
      operationId: LinePowerLosses
    parameters: []
  /grid/consumer/getEnergyConsumerPowerLosses:
    get:
      summary: getEnergyConsumerPowerLosses
      responses: {}
      operationId: get-grid-energy-consumer-getEnergyConsumerPowerLosses
      description: Потери энергии на абонентском участке (отпайке)
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID потребителя
      tags:
        - EnergyConsumer
    parameters: []
  /grid/consumer/getEnergyConsumerSubstationPowerLosses:
    get:
      summary: getEnergyConsumerSubstationPowerLosses
      tags:
        - EnergyConsumer
      responses: {}
      operationId: get-grid-consumer-getEnergyConsumerSubstationPowerLosses
      parameters:
        - schema:
            type: string
          in: query
          name: mRIDEnergyConsumer
          description: ID потребителя
        - schema:
            type: string
          in: query
          name: mRIDSubstation
          description: ID Трансформаторной подстанции
      description: Потери энергии от ТП до Абонента
  '/grid/substation/getSubstationPowerLosses ':
    get:
      summary: Your GET endpoint
      tags:
        - Substation
      responses: {}
      operationId: get-grid-substation-get
      description: Потери энергии в ТП (силовой трансформатор и шинопровод)
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID Трансформаторной подстанции
    parameters: []
  /grid/substation/getSubstaionBuswayPowerLosses:
    get:
      summary: Your GET endpoint
      tags:
        - Substation
      responses: {}
      operationId: get-grid-substation-getSubstaionBuswayPowerLosses
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID ТП
      description: Потери энергии в шинопроводе
  /grid/substation/getSubstaionPowerTransformerPowerLosses:
    get:
      summary: Your GET endpoint
      tags:
        - Substation
      responses: {}
      operationId: get-grid-substation
      description: Потери энергии в силовом трансформаторе
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID ТП
    parameters: []
  /grid/substation/getSubstaionEnergyOrigination:
    get:
      summary: getSubstaionEnergyOrigination
      operationId: get-grid-substation-getSubstaionEnergyOrigination
      responses:
        '200':
          description: OK
      tags:
        - Substation
      description: Отданная энергия (для каждой фазы)
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
          description: ID ТП
  /phasing/startEnergyConsumerPhasing:
    post:
      summary: ''
      operationId: post-phasing-startEnergyConsumerPhasing
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/phasing_worker'
      description: Запустить сервис определения фаз для потребителей
      tags:
        - Phasing
  /phasing/result:
    get:
      summary: Your GET endpoint
      tags:
        - Phasing
        - Phasing result
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/phasing_result'
      operationId: get-phasing-result
      description: Получить результат расчета
      parameters:
        - schema:
            type: string
          in: query
          name: id
          description: ID результата расчета
  /phasing/result/list:
    get:
      summary: Your GET endpoint
      tags:
        - Phasing
        - Phasing result
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/phasing_result'
              examples:
                example-1: {}
      operationId: get-phasing-result
      description: ' Получить список всех результатов расчета соответствия фаз потребятелям'
      parameters:
        - schema:
            type: string
            format: date-time
          in: query
          name: date
          description: Получить список все результатов для указанной даты
    parameters: []
  /phasing/worker/list:
    get:
      summary: Your GET endpoint
      tags:
        - Phasing
        - Phasing worker
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        worker:
                          $ref: '#/components/schemas/phasing_worker_simple'
      operationId: get-phasing-worker-list
      description: Список всех процессов созданных для фазировки для всей сети
  '/phasing/worker/metrics/{id}':
    get:
      summary: Your GET endpoint
      tags:
        - Phasing
        - Phasing worker
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      worker:
                        $ref: '#/components/schemas/phasing_worker_simple'
                      metrics:
                        $ref: '#/components/schemas/phasing_metrics'
              examples:
                example-1: {}
      operationId: get-phasing-statistic
      description: Показатели (метрика) работы процесса фазировки.
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Worker ID
  /phasing/stopEnergyConsumerPhasing:
    post:
      summary: ''
      operationId: post-phasing-stopEnergyConsumerPhasing
      responses:
        '202':
          description: Accepted
      description: Остановить службу определения фаз абонентов
      parameters:
        - schema:
            type: string
          in: query
          name: reason
          description: Описание причины остановки (отмены) работоющего процесса
      tags:
        - Phasing
  '/phasing/worker/{id}':
    get:
      summary: Phasing worker
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      worker:
                        $ref: '#/components/schemas/phasing_worker_simple'
                      lineMRID:
                        type: string
                        description: ID Линии для которой данный процесс создан
      operationId: get-phasing-worker
      description: Свойство процесса расчета фазировки
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID Worker
components:
  schemas:
    powerLossesValue:
      title: powerLossesValue
      type: array
      items:
        type: object
        properties:
          value:
            type: number
          unit:
            type: string
    phasing_result:
      title: phasing_result
      type: object
      description: Результат определения фаз для потребителей линии
      x-tags:
        - Phasing
        - Phasing result
      properties:
        id:
          type: string
          description: ID результата
        date:
          type: string
          description: 'Дата, когда результат фазировки был расчитан'
          format: date-time
        line:
          type: object
          required:
            - mRID
            - energy_consumer_phasing
          description: Линия для чьих потребителей выполнен алгоритм определения фаз
          properties:
            mRID:
              type: string
              description: ID Линии
            energy_consumer_phasing:
              type: array
              description: Растановка входов потребителей линии в соответствии фазам линии
              items:
                type: object
                properties:
                  mRID:
                    type: string
                    description: ID потребителя для которого определены фазы
                  phasing:
                    type: object
                    description: 'Растановка L1, L2, L3 потребителя по фазам'
                    required:
                      - A
                      - B
                      - C
                    properties:
                      A:
                        type: string
                        enum:
                          - L1
                          - L2
                          - L3
                      B:
                        type: string
                        enum:
                          - L1
                          - L2
                          - L3
                      C:
                        type: string
                        enum:
                          - L1
                          - L2
                          - L3
                required:
                  - mRID
                  - phasing
      required:
        - id
        - date
        - line
    phasing_worker_metrics:
      title: phasing_worker
      type: object
      x-tags:
        - Phasing
      properties:
        metrics:
          $ref: '#/components/schemas/phasing_worker_metrics'
    phasing_metrics:
      title: phasing_worker_metrics
      type: object
      description: Показатели работы процесса определения фаз для потребителя линии
      properties:
        metrics:
          type: object
          properties:
            totalDuration:
              type: integer
              description: Длительность расчета в миллисекундах
            samplingDepth:
              type: integer
              description: Количество отсчетов (кол. накопленных данных)
            iterationCount:
              type: integer
              description: Количество итераций алгоритма
            overallImbalance:
              type: number
              description: '%НБ - Общий процент небаланса. 1 = 100%'
            line:
              type: object
              properties:
                mRID:
                  type: string
                  description: ID Линии
                sumByPhase:
                  type: object
                  description: 'Сумма энергий (кв*ч) фидера по фазам'
                  properties:
                    A:
                      type: number
                    B:
                      type: number
                    C:
                      type: number
                imbalanceByPhase:
                  type: object
                  description: '% небаланса по фазам'
                  properties:
                    A:
                      type: number
                    B:
                      type: number
                    C:
                      type: number
                energyConsumers:
                  type: object
                  properties:
                    sumByPhase:
                      type: object
                      description: 'Сумма энергий (кв*ч) потребителей по фазам'
                      properties:
                        A:
                          type: number
                        B:
                          type: number
                        C:
                          type: number
                    energyConsumer:
                      type: array
                      items:
                        type: object
                        properties:
                          mRID:
                            type: string
                            description: ID потребителя
                          phaseRotation:
                            type: string
                            enum:
                              - counterclockwise
                              - clockwise
                            description: 'Ротация фаз: прямая; обратная.'
                          loadBalance:
                            type: object
                            description: 'Доля нагрузки (в %) по фазам в общем потреблении  '
                            properties:
                              A:
                                type: number
                              B:
                                type: number
                              C:
                                type: number
                          errors:
                            type: object
                            description: 'События (конфликты) '
                            properties:
                              columnConflict:
                                type: boolean
                                description: Конфликт по столбцам
                              incorrectPhaseRotation:
                                type: boolean
                                description: Неправильное ЧФ
                              lowLoad:
                                type: boolean
                                description: Низкая доля нагрузки
                              lowColumnCC:
                                type: boolean
                                description: Низкий КК
                              tooCloseColumnCC:
                                type: boolean
                                description: Очень близкие КК в столбце
                              rowConflict:
                                type: boolean
                                description: Конфликт по строкам
                          corrMats:
                            type: array
                            items:
                              type: number
                          phaseArrangement:
                            type: object
                            description: Растановка фаз к счетчику потребителя
                            required:
                              - was
                              - became
                            properties:
                              was:
                                type: object
                                description: Исходное соотношение входа счетчика к фазе
                                properties:
                                  A:
                                    type: string
                                  B:
                                    type: string
                                  C:
                                    type: string
                              became:
                                type: object
                                description: Определенное соотношение входа счетчика к фазе
                                properties:
                                  A:
                                    type: string
                                  B:
                                    type: string
                                  C:
                                    type: string
                        required:
                          - mRID
                          - phaseRotation
                          - loadBalance
                          - errors
                          - corrMats
                          - phaseArrangement
                    consumerWight:
                      type: array
                      description: Массив mRID петребителей - очередность перебора потребителей. Рассчитан по весу ошибок и доли нагрузки.
                      items:
                        type: string
                  required:
                    - consumerWight
              required:
                - sumByPhase
            meanImbalance:
              type: number
              description: Средний небаланс
            delta:
              type: number
              description: Доверительный интервал
          required:
            - totalDuration
            - samplingDepth
            - iterationCount
            - overallImbalance
            - meanImbalance
            - delta
    phasing_worker:
      title: phasing_worker
      type: object
    phasing_worker_simple:
      title: phasing_worker_simple
      type: object
      properties:
        id:
          type: string
          description: ID процесса
        сancel_resone:
          type: string
          description: 'Причина отмены, если процесс расчета фаз был отменен (статус cancelled).'
        status:
          type: string
          description: "Статус процесса: \nRunning - Идет накопление данных;\nFinished - Расчет запущен и находится в процессе выполнения;\nCancelled - Расчет был остановлен и не доведен до конца;\nIdle - Идет накопление данных."
          enum:
            - running
            - cancelled
            - finished
            - idle
        stopTime:
          type: string
          format: date-time
          description: ' Время завершения расчета для статуса Finished и время отмены для статуса Cancelled'
        startTime:
          type: string
          format: date-time
          description: Время старта процесса
      description: Свойства процесса
