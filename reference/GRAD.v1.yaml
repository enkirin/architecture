openapi: 3.0.0
info:
  title: SmartGrid
  version: 1.0.0
  description: API GRAD (grid resources and devices)
servers:
  - url: 'http://localhost:3000'
paths:
  /grid/create:
    post:
      summary: Загрузить топологию сети
      tags:
        - Grid
      responses:
        '201':
          description: Created
        '202':
          description: Accepted
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      operationId: grid-create
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                  properties:
                    file_id:
                      type: string
                      description: ID for source file
                payload:
                  type: object
                  description: ''
                  properties:
                    geographicalRegion:
                      $ref: '#/components/schemas/geographicalRegion'
                    asset:
                      type: object
                      description: "Grid's assets"
                      properties:
                        tower:
                          type: array
                          items:
                            $ref: '#/components/schemas/tower'
                      required:
                        - tower
              required:
                - header
                - payload
            examples:
              Grid:
                value:
                  geographicalRegion:
                    mRID: ''
                    name: ''
                    aliasName: ''
                    description: ''
        description: Electric Grid layout (topology).
      description: 'Метод загружает объект, который описывает топологию сети'
  /grid/consumer/list:
    get:
      summary: Список потребителей
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                    properties:
                      simpleModel:
                        type: boolean
                        enum:
                          - simple
                          - standard
                        description: 'Тип подели потребителя, true - простая модель'
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/energyConsumer'
      operationId: get-grid-consumer-list
      description: Метод возвращает список потребителей (EnergyConsumer)
      parameters:
        - schema:
            type: string
          in: query
          name: lineMRID
          description: ID Линии
        - schema:
            type: string
          in: query
          name: geographicalRegionMRID
          description: ID Региона сети
        - schema:
            type: boolean
          in: query
          name: simpleModel
          description: true - простая модель потребителя
        - schema:
            type: string
          in: query
          name: consumerName
          description: Поиск потребителей по имени
        - schema:
            type: string
          in: query
          name: consumerAliasName
          description: Поиск потребителей по AliasName
  /grid/consumer:
    get:
      summary: Потребитель сети
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                    properties:
                      simpleModel:
                        type: boolean
                        description: 'Тип подели потребителя, true - простая модель'
                  response:
                    $ref: '#/components/schemas/energyConsumerSimple'
                required:
                  - header
      operationId: get-grid-consumer
      description: Метод возвращает потребителя
      parameters:
        - schema:
            type: string
          in: query
          name: mRID
        - schema:
            type: boolean
          in: query
          name: simpleModel
        - schema:
            type: string
          in: query
          name: aliasName
        - schema:
            type: string
          in: query
          name: name
  /device/consumer/list:
    get:
      summary: Список (реестр устройст) счетчиков потребителей
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/consumerDevice'
      operationId: get-device-list
      description: Метод возвращает список счетчиков потребителей
      parameters:
        - schema:
            type: string
          in: query
          name: geographicalRegionMRID
          description: ID сети
    parameters: []
  '/device/consumer/{id}':
    get:
      summary: Счетчик потребителя
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/consumerDevice'
      operationId: get-device-consumer
      description: Метод возвращает счетчик потребителя
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID счетчик
components:
  schemas:
    geographicalRegion:
      title: geographicalRegion
      type: object
      description: Grid layout
      properties:
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
        subGeographicalRegion:
          type: array
          items:
            $ref: '#/components/schemas/subGeographicalRegion'
      required:
        - aliasName
        - name
        - mRID
    tower:
      title: tower
      type: object
      description: Опора.
      properties:
        mRID:
          type: string
          description: ID
        name:
          type: string
          description: Заводское наименование
        aliasName:
          type: string
          description: Диспетчерское наименование
        description:
          type: string
          description: Описание
        height:
          $ref: '#/components/schemas/length'
        materialKind:
          $ref: '#/components/schemas/structureMaterialKind'
        ACLineSegment:
          type: array
          description: 'Сегменты линии, которые на этой опоре.'
          items:
            type: object
            properties:
              mRID:
                type: string
                description: ID объекта сегмета линии (ACLineSegment).
      required:
        - mRID
        - name
        - aliasName
    line:
      title: line
      type: object
      description: Линия отходящая от ТП.
      properties:
        ACLineSegment:
          type: array
          description: Участок линии
          items:
            $ref: '#/components/schemas/ACLineSegment'
        energyConsumer:
          type: array
          description: Конечный потребитель
          items:
            $ref: '#/components/schemas/energyConsumer'
        tower:
          type: array
          description: Опора
          items:
            type: object
            properties:
              mRID:
                type: string
            required:
              - mRID
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
      required:
        - ACLineSegment
        - energyConsumer
        - tower
        - aliasName
        - name
        - mRID
    substation:
      title: substation
      type: object
      description: Трансформаторная подстанция (ТП)
      x-examples:
        example-1: {}
      properties:
        mRID:
          type: string
          description: ID
        name:
          type: string
          description: Заводское наименование
        aliasName:
          type: string
          description: Диспетчерское наименование
        description:
          type: string
          description: Описание
        location:
          $ref: '#/components/schemas/location'
        connectivityNode:
          $ref: '#/components/schemas/connectivityNode'
        equipment:
          type: array
          items:
            type: object
      required:
        - location
    ACLineSegment:
      title: ACLineSegment
      type: object
      description: Конечный потребитель.
      properties:
        mRID:
          type: string
          description: ID
        name:
          type: string
          description: Заводское наименование
        aliasName:
          type: string
          description: Диспетчерское наименование
        description:
          type: string
          description: Описание
        length:
          $ref: '#/components/schemas/length'
        baseVoltage:
          $ref: '#/components/schemas/baseVoltage'
        terminal:
          type: array
          items:
            $ref: '#/components/schemas/terminal'
        asset:
          type: array
          items:
            $ref: '#/components/schemas/asset'
        PSRType:
          type: string
          enum:
            - overhead
            - underground
          description: 'Тип сегмента линии: воздушная; кабель.'
        overheadWireInfo:
          type: object
          properties:
            radius:
              $ref: '#/components/schemas/length'
            material:
              type: string
              enum:
                - cooper
                - steel
                - aluminum
        cableInfo:
          type: object
          properties:
            constructionKind:
              type: string
              enum:
                - compacted
                - compressed
                - sector
            diameterOverCore:
              $ref: '#/components/schemas/length'
      required:
        - mRID
        - name
        - aliasName
        - length
        - baseVoltage
        - terminal
    energyConsumer:
      title: energyConsumer
      type: object
      x-examples:
        Energy Consumer:
          mRID: 93147fc9-5fab-282f-7371-338ec4891a85
          name: МИР С-04
          aliasName: ул. Обдорская 40
          description: ''
          baseVoltage:
            nominalVoltage:
              value: 0.4
              unit: v
          location:
            mRID: '1'
            name: string
            aliasName: string
            description: string
            positionPoint:
              xPosition: '66.68189674348'
              yPosition: '66.52272427729'
            coordinateSystem:
              crsUrn: string
          terminal:
            - phases: none
              connectivityNode:
                mRID: 00000000-0000-0000-0000-000000000021
      description: Потребитель
      properties:
        baseVoltage:
          $ref: '#/components/schemas/baseVoltage'
        location:
          $ref: '#/components/schemas/location'
        terminal:
          $ref: '#/components/schemas/coordinateSystem'
        asset:
          type: array
          items:
            $ref: '#/components/schemas/consumerDevice'
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
      required:
        - baseVoltage
        - location
        - aliasName
        - name
        - mRID
    location:
      title: location
      type: object
      properties:
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
        coordinateSystem:
          $ref: '#/components/schemas/coordinateSystem'
        positionPoint:
          $ref: '#/components/schemas/positionPoint'
      required:
        - aliasName
        - name
        - mRID
        - coordinateSystem
        - positionPoint
    coordinateSystem:
      title: coordinateSystem
      type: object
      properties:
        crsUrn:
          type: string
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
      required:
        - aliasName
        - name
        - mRID
      description: ''
    positionPoint:
      title: positionPoint
      type: object
      properties:
        xPosition:
          type: string
        yPosition:
          type: string
        zPosition:
          type: string
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
      required:
        - mRID
        - name
        - aliasName
        - xPosition
        - yPosition
    baseVoltage:
      title: baseVoltage
      type: object
      description: Базовое напряжение
      properties:
        mRID:
          type: string
          description: ID
        name:
          type: string
          description: Заводское наименование
        aliasName:
          type: string
          description: Диспетчерское наименование
        description:
          type: string
          description: Описание
        nominalVoltage:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
              description: Значение
            unit:
              $ref: '#/components/schemas/unitSymbol'
      required:
        - mRID
        - name
        - aliasName
        - nominalVoltage
    subGeographicalRegion:
      title: subGeographicalRegion
      type: object
      description: ''
      properties:
        line:
          type: array
          items:
            $ref: '#/components/schemas/line'
        substation:
          type: array
          items:
            $ref: '#/components/schemas/substation'
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        name:
          type: string
          description: Заводское наименование
        mRID:
          type: string
          description: ID
      required:
        - line
        - substation
        - description
        - name
        - mRID
    unitSymbol:
      type: string
      title: UnitSymbol
      description: В чем измеряется
      enum:
        - none
        - v
        - m
    length:
      title: length
      type: object
      description: ''
      properties:
        value:
          type: number
          description: Значение
        unit:
          $ref: '#/components/schemas/unitSymbol'
      required:
        - value
        - unit
    terminal:
      title: terminal
      type: object
      properties:
        phases:
          type: string
          description: |-
            Represents the normal network phasing condition.
            If the attribute is missing three phases (ABC or ABCN) shall be assumed.
          enum:
            - ABC
            - ABCN
        connectivityNode:
          $ref: '#/components/schemas/connectivityNode'
      required:
        - connectivityNode
    connectivityNode:
      title: connectivityNode
      type: object
      properties:
        mRID:
          type: string
          description: ID
        name:
          type: string
          description: Заводское наименование
        aliasName:
          type: string
          description: Диспетчерское наименование
        description:
          type: string
          description: Описание
      required:
        - mRID
        - name
        - aliasName
    asset:
      title: asset
      type: object
      description: Актив
      properties:
        mRID:
          type: string
          description: ID
        name:
          type: string
          description: Заводское наименование
        aliasName:
          type: string
          description: Диспетчерское наименование
        description:
          type: string
          description: Описание
        materialKind:
          $ref: '#/components/schemas/structureMaterialKind'
        serialNumber:
          type: string
        height:
          $ref: '#/components/schemas/height'
        location:
          $ref: '#/components/schemas/location'
        utcNumber:
          type: string
      required:
        - mRID
        - name
        - aliasName
    height:
      title: height
      type: object
      description: Высота
      properties:
        value:
          type: number
          description: Значение
        unit:
          $ref: '#/components/schemas/unitSymbol'
      required:
        - value
        - unit
    structureMaterialKind:
      title: structureMaterialKind
      type: string
      enum:
        - wood
        - steel
        - concrete
        - other
      description: Material this structure is made of.
    IdentifiedObject:
      title: object
      type: object
      properties:
        mRID:
          type: string
        aliasName:
          type: string
        description:
          type: string
        name:
          type: string
      description: ' Стандартные атрибуты'
    energyConsumerSimple:
      type: object
      description: ' Потребитель (простая модель)'
      properties:
        asset:
          type: array
          items:
            $ref: '#/components/schemas/consumerDevice'
        name:
          type: string
        description:
          type: string
        aliasName:
          type: string
        mRID:
          type: string
    consumerDevice:
      title: consumerDevice
      type: object
      description: Счетчик потребителя (Железка)
      properties:
        utcNumber:
          type: string
          description: Номер счетчика
        name:
          type: string
          description: Название счетчика
        description:
          type: string
          description: Описание
        aliasName:
          type: string
          description: Диспетчерское наименование
        mRID:
          type: string
        serialNumber:
          type: string
          description: ''
      required:
        - utcNumber
        - name
        - aliasName
        - mRID
        - serialNumber
