openapi: 3.0.0
info:
  title: SGA.v.1-draft
  version: '1.0'
  description: Система расчета показателей сети
servers:
  - url: 'http://localhost:3000'
paths:
  '/phasing/result/line/{id}':
    get:
      summary: Результат определения фаз потребителей линии
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingResultLine'
                required:
                  - response
      operationId: get-phasing-result-line
      description: Метод возвращает результат определения фаз потребителей линии
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID линии
  '/phasing/result/consumer/{id}':
    get:
      summary: Результат определения фаз потребителя
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result-consumer
      description: Метод возвращает результат определения фаз потребителя
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID потребителя
  '/phasing/result/{id}':
    get:
      summary: Результат определения фаз
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    oneOf:
                      - $ref: '#/components/schemas/PhasingResultLine'
                      - $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result
      description: Метод возвращает результат определения фаз по ID результата
      parameters: []
    parameters:
      - schema:
          type: string
        name: id
        in: path
        description: ID результата фазировки
        required: true
  /phasing/result/line/list:
    get:
      summary: Список результатов определения фаз потребителей линии
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingResultLine'
                required:
                  - response
      operationId: get-phasing-result-line-list
      description: |
        Метод возвращает результаты определения фаз потребителей линий всей сети
      parameters:
        - schema:
            type: string
          in: query
          name: resultDate
          description: Результат фазировки за указанную дату
  /phasing/result/consumer/list:
    get:
      summary: Список результатов определения фаз потребителя
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result-consumer-list
      description: Метод возвращает результаты определения фаз потребителей всей сети
      parameters:
        - schema:
            type: string
          in: query
          name: resultDate
          description: Результат фазировки за указанную дату
  '/phasing/worker/{id}':
    get:
      summary: Процесс для определения фаз потребителей линии
      tags:
        - Phasing
        - PhasingWorking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingWorker'
      operationId: get-phasing-worker
      description: 'Метод возвращает процесс, созданный для определения фаз потребителей линии'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /phasing/worker/list:
    get:
      summary: Список процессов для определения фаз потребителей линии
      tags:
        - Phasing
        - PhasingWorking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingWorker'
      operationId: get-phasing-worker-list
      description: Метод возвращает список процессов созданных для определения фаз потребителей линии
  /phasing/worker/metrics:
    get:
      summary: Показатели (метрики) работы алгоритма
      tags:
        - Phasing
        - PhasingWorking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      worker:
                        $ref: '#/components/schemas/PhasingWorker'
                      metrics:
                        $ref: '#/components/schemas/PhasingWorkerMetrics'
      operationId: get-phasing-worker-metrics
      description: Метод возвращает показатели (метрики) работы алгоритма
  /phasing/test/data/input:
    parameters: []
    post:
      summary: Тестовые данные для расчета фазировки
      operationId: post-phasing-test
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingWorkerProcess'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: string
                payload:
                  type: object
                  properties:
                    line:
                      $ref: '#/components/schemas/Line'
        description: Объект с тестовыми данными
      description: Метод принимает тестовые данные для расчета фазировки. Используется в целях тестирования работы алгоритма
      tags:
        - Test
  '/powerlosses/line/{id}':
    get:
      summary: Потери электроэнергии в линии
      tags: []
      responses: {}
      operationId: get-powerlosses-line
      description: Метод возвращает потери электроэнергии для линии
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                response:
                  type: object
                  properties:
                    line:
                      type: object
                      description: Объект линии для которой произведен расчет потерь
                      properties:
                        mRID:
                          type: string
                    powerLossesMetrics:
                      $ref: '#/components/schemas/PowerLossesMetrics'
        description: ''
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: mRID объекта линии
  '/powerlosses/line/segment/{id}':
    get:
      summary: Потери электроэнергии на участке линии
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      ACLineSegment:
                        type: object
                        properties:
                          mRID:
                            type: string
                      powerLossesMetrics:
                        $ref: '#/components/schemas/PowerLossesMetrics'
      operationId: get-powerlosses-line-segment
      description: Метод возвращает потери электроэнергии на участке линии
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта сегмента линии
  '/powerlosses/substation/{id}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      substation:
                        type: object
                        description: ТП
                        properties:
                          mRID:
                            type: string
                      powerLossesMetrics:
                        $ref: '#/components/schemas/PowerLossesMetrics'
      operationId: get-powerlosses-substation
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта трансформаторной подстанции
  '/powerlosses/consumer/{id}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      energyConsumer:
                        type: object
                        properties:
                          mRID:
                            type: string
                      powerLossesMetrics:
                        $ref: '#/components/schemas/PowerLossesMetrics'
      operationId: get-powerlosses-consumer
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта потребителя электроэнергии
  /powerlosses/grid:
    get:
      summary: Your GET endpoint
      tags: []
      responses: {}
      operationId: get-powerlosses-grid
components:
  schemas:
    ValueUnit:
      title: Value
      type: object
      description: Объект значения и его единица измерения
      properties:
        unit:
          type: string
          description: Единица измерения
        value:
          type: string
          description: Значение
      required:
        - unit
        - value
    PhasingResultLineValue:
      title: PhasingResultLineValue
      type: object
      description: Объект результата определения фаз потребителей линии
      properties:
        line:
          type: object
          description: Линия
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID Линии
        values:
          type: array
          description: Результат определения фаз потребителей линии
          items:
            $ref: '#/components/schemas/PhasingResultEnergyConsumerValue'
        metrics:
          type: object
          description: Дополнительные показатели фазировки
          required:
            - loadBalance
            - imbalance
          properties:
            loadBalance:
              $ref: '#/components/schemas/LoadBalance'
            imbalance:
              type: array
              description: Небаланс
              items:
                $ref: '#/components/schemas/ValueUnit'
      required:
        - line
        - values
        - metrics
    PhasingResultEnergyConsumerValue:
      title: PhasingResultEnergyConsumerValue
      type: object
      description: Объект результата определения фаз потребителя
      properties:
        energyConsumer:
          type: object
          description: Потребитель
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID потребителя
        value:
          type: object
          description: Значение результата фазировки
          required:
            - phases
            - metrics
          properties:
            phases:
              type: object
              description: Расстановка фаз
              required:
                - A
                - B
                - C
              properties:
                A:
                  type: string
                  description: 'Соответствие фазы A входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
                B:
                  type: string
                  description: 'Соответствие фазы B входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
                C:
                  type: string
                  description: 'Соответствие фазы C входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
            metrics:
              type: object
              description: Дополнительные показатели фазировки
              required:
                - loadBalance
              properties:
                loadBalance:
                  $ref: '#/components/schemas/LoadBalance'
      required:
        - energyConsumer
        - value
    PhasingResult:
      title: PhasingResult
      type: object
      description: Базовый объект результата определения фаз потребителя
      properties:
        id:
          type: string
          description: ID результата
        endDate:
          type: string
          description: 'Дата и время, когда результат был получен'
        phasingResultValue:
          type: object
          description: Значение результата
        startDate:
          type: string
          description: 'Дата и время, когда расчет был начат'
      required:
        - id
        - endDate
        - phasingResultValue
        - startDate
    PhasingResultEnergyConsumer:
      title: PhasingResultEnergyConsumer
      allOf:
        - $ref: '#/components/schemas/PhasingResult'
        - type: object
          properties:
            phasingResultValue:
              $ref: '#/components/schemas/PhasingResultEnergyConsumerValue'
          required:
            - phasingResultValue
      description: Объект результата определения фаз для потребителя
    PhasingResultLine:
      title: PhasingResultLine
      allOf:
        - $ref: '#/components/schemas/PhasingResult'
        - type: object
          properties:
            phasingResultValue:
              $ref: '#/components/schemas/PhasingResultLineValue'
          required:
            - phasingResultValue
      description: Объект результата определения фаз потребителей линии
    LoadBalance:
      title: LoadBalance
      type: object
      properties:
        A:
          type: array
          description: Доля нагрузки для фазы A
          items:
            $ref: '#/components/schemas/ValueUnit'
        B:
          type: array
          description: Доля нагрузки для фазы B
          items:
            $ref: '#/components/schemas/ValueUnit'
        C:
          type: array
          description: Доля нагрузки для фазы C
          items:
            $ref: '#/components/schemas/ValueUnit'
      description: Доля нагрузки по фазам
    PhasingWorkerProcess:
      title: PhasingWorkerProcess
      type: object
      description: Системный объект процесса фазировки
      properties:
        id:
          type: string
          description: ID процесса
        startTime:
          type: string
          format: date-time
          description: Время старта процесса
        stopTime:
          type: string
          format: date-time
          description: Время завершения расчета для статуса Finished и время отмены для статуса Cancelled
        status:
          type: string
          description: "Статус процесса: \nRunning - Идет накопление данных;\nFinished - Расчет запущен и находится в процессе выполнения;\nCancelled - Расчет был остановлен и не доведен до конца;\nIdle - Идет накопление данных."
          enum:
            - running
            - cancelled
            - finished
            - idle
        сancelReason:
          type: string
          description: 'Причина отмены, если процесс расчета фаз был отменен (статус cancelled)'
    PhasingWorker:
      title: PhasingWorker
      type: object
      properties:
        process:
          $ref: '#/components/schemas/PhasingWorkerProcess'
        line:
          type: object
          description: 'Линия, для которой создан процесс'
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID линии
        srcData:
          type: object
          description: Данные для расчета фазировки
          required:
            - completenessStatus
            - limit
          properties:
            completenessStatus:
              type: object
              description: Готовность данных для старта расчета
              properties:
                progress:
                  type: array
                  items:
                    $ref: '#/components/schemas/ValueUnit'
            limit:
              type: integer
              description: Размер ряда
      required:
        - process
        - line
        - srcData
      description: Объект процесса фазировки
    PhasingWorkerMetrics:
      title: PhasingWorkerMetrics
      type: object
      properties:
        totalDuration:
          type: integer
          description: Длительность расчета в миллисекундах
        samplingDepth:
          type: integer
          description: Количество отсчетов (кол. накопленных данных)
        iterationCount:
          type: integer
          description: Количество итераций алгоритма
        overallImbalance:
          type: number
          description: '%НБ - Общий процент небаланса. 1 = 100%'
        line:
          type: object
          properties:
            mRID:
              type: string
              description: ID Линии
            sumByPhase:
              type: object
              description: 'Сумма энергий (кв*ч) фидера по фазам'
              properties:
                A:
                  type: number
                B:
                  type: number
                C:
                  type: number
            imbalanceByPhase:
              type: object
              description: '% небаланса по фазам'
              properties:
                A:
                  type: number
                B:
                  type: number
                C:
                  type: number
            energyConsumers:
              type: object
              properties:
                sumByPhase:
                  type: object
                  description: 'Сумма энергий (кв*ч) потребителей по фазам'
                  properties:
                    A:
                      type: number
                    B:
                      type: number
                    C:
                      type: number
                energyConsumer:
                  type: array
                  items:
                    type: object
                    properties:
                      mRID:
                        type: string
                        description: ID потребителя
                      phaseRotation:
                        type: string
                        enum:
                          - counterclockwise
                          - clockwise
                          - unknown
                        description: 'Ротация фаз: прямая; обратная.'
                      loadBalance:
                        type: object
                        description: 'Доля нагрузки (в %) по фазам в общем потреблении'
                        properties:
                          A:
                            type: number
                          B:
                            type: number
                          C:
                            type: number
                      errors:
                        type: object
                        description: 'События (конфликты) '
                        properties:
                          columnConflict:
                            type: boolean
                            description: Конфликт по столбцам
                          incorrectPhaseRotation:
                            type: boolean
                            description: Неправильное ЧФ
                          lowLoad:
                            type: boolean
                            description: Низкая доля нагрузки
                          lowColumnCC:
                            type: boolean
                            description: Низкий КК
                          tooCloseColumnCC:
                            type: boolean
                            description: Очень близкие КК в столбце
                          rowConflict:
                            type: boolean
                            description: Конфликт по строкам
                      corrMats:
                        type: array
                        items:
                          type: number
                      phaseArrangement:
                        type: object
                        description: Расстановка фаз к счетчику потребителя
                        required:
                          - was
                          - became
                        properties:
                          was:
                            type: object
                            description: Исходное соотношение входа счетчика к фазе
                            properties:
                              A:
                                type: string
                              B:
                                type: string
                              C:
                                type: string
                          became:
                            type: object
                            description: Определенное соотношение входа счетчика к фазе
                            properties:
                              A:
                                type: string
                              B:
                                type: string
                              C:
                                type: string
                    required:
                      - mRID
                      - phaseRotation
                      - loadBalance
                      - errors
                      - corrMats
                      - phaseArrangement
                consumerWight:
                  type: array
                  description: Массив mRID потребителей - очередность перебора потребителей. Рассчитан по весу ошибок и доли нагрузки
                  items:
                    type: string
              required:
                - consumerWight
          required:
            - sumByPhase
        meanImbalance:
          type: number
          description: Средний небаланс
        delta:
          type: number
          description: Доверительный интервал
      description: Показатели работы алгоритма определения фаз потребителя
    DeviceDataSource:
      title: DeviceDataSource
      type: object
      description: 'Данные поступающие с устройства '
      x-tags:
        - Test
      properties:
        id:
          type: string
          description: ID источника данных
        dataSet:
          $ref: '#/components/schemas/DataSet'
        deviceId:
          type: string
          description: 'ID устройства, которому принадлежит источник данных'
      required:
        - id
        - dataSet
    DataSet:
      title: DataSet
      type: object
      x-tags:
        - Test
      description: Данные
      properties:
        dataPackages:
          type: array
          items:
            $ref: '#/components/schemas/DataPackage'
    DataPackage:
      title: DataPackage
      type: object
      x-tags:
        - Test
      description: Пакет данных (неделимая единица)
      properties:
        A:
          type: array
          description: Приращение энергии для фазы A
          items:
            $ref: '#/components/schemas/ValueUnit'
        B:
          type: array
          description: Приращение энергии для фазы B
          items:
            $ref: '#/components/schemas/ValueUnit'
        C:
          type: array
          description: Приращение энергии для фазы C
          items:
            $ref: '#/components/schemas/ValueUnit'
        time:
          type: integer
          description: 'Приращение времени, когда данные были отправленны'
    EnergyConsumer:
      title: EnergyConsumer
      type: object
      x-tags:
        - Test
      properties:
        mRID:
          type: string
        dataSource:
          $ref: '#/components/schemas/DeviceDataSource'
        phaseRotation:
          type: string
          enum:
            - counterclockwise
            - clockwise
            - unknown
          description: 'Ротация фаз: прямая; обратная.'
      description: Объект потребителя
    TestData:
      title: TestData
      type: object
    Line:
      title: Line
      type: object
      x-tags:
        - Test
      properties:
        mRID:
          type: string
        dataSource:
          $ref: '#/components/schemas/DeviceDataSource'
        energyConsumers:
          type: array
          items:
            $ref: '#/components/schemas/EnergyConsumer'
      description: Объект линии
    PowerLosses:
      title: PowerLosses
      type: object
      description: Потери электроэнерги
      properties:
        total:
          $ref: '#/components/schemas/PowerLossesValue'
        byPhases:
          $ref: '#/components/schemas/PowerLossesValuePhases'
        id:
          type: string
          description: ID результата расчета потерь
    PowerLossesValue:
      title: PowerLossesValue
      type: object
      description: ''
      properties:
        imbalance:
          type: array
          description: Небаланс
          items:
            $ref: './SGA.v1.yaml#/components/schemas/valueUnit'
        losses:
          type: array
          description: Количество потерь (соотношение отданное энергии и небаланса) электроэнергии
          items:
            $ref: '#/components/schemas/ValueUnit'
