openapi: 3.0.0
info:
  title: SGA.v.1-draft
  version: '1.0'
  description: Система расчета показателей сети
servers:
  - url: 'http://localhost:3000'
paths:
  '/phasing/result/line/{id}':
    get:
      summary: Результат определения фаз потребителей линии
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingResultLine'
                required:
                  - response
      operationId: get-phasing-result-line
      description: Метод возвращает результат определения фаз потребителей линии
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID линии
  '/phasing/result/consumer/{id}':
    get:
      summary: Результат определения фаз потребителя
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result-consumer
      description: Метод возвращает результат определения фаз потребителя
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID потребителя
  '/phasing/result/{id}':
    get:
      summary: Результат определения фаз
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    oneOf:
                      - $ref: '#/components/schemas/PhasingResultLine'
                      - $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result
      description: Метод возвращает результат определения фаз по ID результата
      parameters: []
    parameters:
      - schema:
          type: string
        name: id
        in: path
        description: ID результата фазировки
        required: true
  /phasing/result/line/list:
    get:
      summary: Список результатов определения фаз потребителей линии
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingResultLine'
                required:
                  - response
      operationId: get-phasing-result-line-list
      description: |
        Метод возвращает результаты определения фаз потребителей линий всей сети
      parameters:
        - schema:
            type: string
          in: query
          name: resultDate
          description: Результат фазировки за указанную дату
  /phasing/result/consumer/list:
    get:
      summary: Список результатов определения фаз потребителя
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result-consumer-list
      description: Метод возвращает результаты определения фаз потребителей всей сети
      parameters:
        - schema:
            type: string
          in: query
          name: resultDate
          description: Результат фазировки за указанную дату
  '/phasing/worker/{id}':
    get:
      summary: Процесс для определения фаз потребителей линии
      tags:
        - Phasing
        - PhasingWorking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingWorker'
      operationId: get-phasing-worker
      description: 'Метод возвращает процесс, созданный для определения фаз потребителей линии'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /phasing/worker/list:
    get:
      summary: Список процессов для определения фаз потребителей линии
      tags:
        - Phasing
        - PhasingWorking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingWorker'
      operationId: get-phasing-worker-list
      description: Метод возвращает список процессов созданных для определения фаз потребителей линии
  /phasing/worker/metrics:
    get:
      summary: Показатели (метрики) работы алгоритма
      tags:
        - Phasing
        - PhasingWorking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      worker:
                        $ref: '#/components/schemas/PhasingWorker'
                      metrics:
                        $ref: '#/components/schemas/PhasingWorkerMetrics'
      operationId: get-phasing-worker-metrics
      description: Метод возвращает показатели (метрики) работы алгоритма
  /phasing/test/data/input:
    parameters: []
    post:
      summary: Тестовые данные для расчета фазировки
      operationId: post-phasing-test
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingWorkerProcess'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: string
                payload:
                  type: object
                  properties:
                    line:
                      $ref: '#/components/schemas/Line'
        description: Объект с тестовыми данными
      description: Метод принимает тестовые данные для расчета фазировки. Используется в целях тестирования работы алгоритма
      tags:
        - Test
        - Phasing
  '/powerlosses/line/{id}':
    get:
      summary: Потери электроэнергии в линии
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PowerLossesLine'
      operationId: get-powerlosses-line
      description: Метод возвращает потери электроэнергии для линии
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: mRID объекта линии
  '/powerlosses/line/segment/{id}':
    get:
      summary: Потери электроэнергии на участке линии
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PowerLossesACLineSegment'
                required:
                  - response
      operationId: get-powerlosses-line-segment
      description: Метод возвращает потери электроэнергии на участке линии
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: mRID объекта сегмента линии
  '/powerlosses/substation/{id}':
    get:
      summary: Потери электроэнергии в ТП
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PowerLossesSubstation'
      operationId: get-powerlosses-substation
      description: Метод возвращает потери электроэнергии в ТП
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта трансформаторной подстанции
  '/powerlosses/consumer/{id}':
    get:
      summary: Потери электроэнергии на абонентском участке (Deprecated)
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PowerLossesEnergyConsumer'
      operationId: get-powerlosses-consumer
      description: Метод возвращает потери электроэнергии на абонентском участке (отпайке)
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта потребителя электроэнергии
  '/powerlosses/grid/{id}':
    get:
      summary: Потери электроэнергии в сети
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      grid:
                        type: object
                        description: Сеть
                        required:
                          - mRID
                        properties:
                          mRID:
                            type: string
                      powerLossesMetrics:
                        type: object
                        required:
                          - lines
                          - ACLineSegments
                          - energyConsumers
                          - substations
                          - powerTransformers
                          - busbarSections
                        properties:
                          lines:
                            type: array
                            items:
                              $ref: '#/components/schemas/PowerLossesLine'
                          ACLineSegments:
                            type: array
                            items:
                              $ref: '#/components/schemas/PowerLossesACLineSegment'
                          energyConsumers:
                            type: array
                            items:
                              $ref: '#/components/schemas/PowerLossesEnergyConsumer'
                          substations:
                            type: array
                            items:
                              $ref: '#/components/schemas/PowerLossesSubstation'
                          powerTransformers:
                            type: array
                            items:
                              $ref: '#/components/schemas/PowerLossesPowerTransformer'
                          busbarSections:
                            type: array
                            items:
                              $ref: '#/components/schemas/PowerLossesBusbarSection'
                    required:
                      - grid
                      - powerLossesMetrics
      operationId: get-powerlosses-grid
      description: Метод возвращает потери электроэнергии для всей сети
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID сети. Объект в модели CIM = GeographicalRegion
  '/powerlosses/substation/transformer/{id}':
    get:
      summary: Потери электроэнергии в трансформатор
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PowerLossesPowerTransformer'
      operationId: get-powerlosses-substation-123
      description: Метод возвращает потери электроэнергии в трансофрматоре
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта трансформатора
  '/powerlosses/substation/busbarsection/{id}':
    get:
      summary: Потери электроэнергии секции шин
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ' header':
                    type: object
                  response:
                    $ref: '#/components/schemas/PowerLossesSubstation'
      operationId: get-powerlosses-substation-busbarsection
      description: Метод возвращает потери электроэнергии секции шин
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID объекта секции шин
  /powerlosses:
    get:
      summary: Потери электроэнергии за период времени
      tags:
        - PowerLosses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      anyOf:
                        - $ref: '#/components/schemas/PowerLossesLine'
                        - $ref: '#/components/schemas/PowerLossesACLineSegment'
                        - $ref: '#/components/schemas/PowerLossesSubstation'
                        - $ref: '#/components/schemas/PowerLossesBusbarSection'
                        - $ref: '#/components/schemas/PowerLossesEnergyConsumer'
      operationId: get-powerlosses
      parameters:
        - schema:
            type: string
          in: query
          name: dateFrom
        - schema:
            type: string
          in: query
          name: dateTo
        - schema:
            type: string
          in: query
          name: date
      description: Метод возвращает потери электроэнергии за указанный период времени
    parameters: []
  /powerlosses/test:
    post:
      summary: Тестовые данные для расчета потерь
      operationId: post-powerlosses-test
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: object
                    properties:
                      consumer:
                        $ref: '#/components/schemas/TestPowerLossesConsumerResponse'
                      segment:
                        $ref: '#/components/schemas/TestPowerLossesACLineSegmentResponse'
                      grid:
                        $ref: '#/components/schemas/TestPowerLossesGridResponse'
                      method:
                        $ref: '#/components/schemas/TestPowerLossesMethodResponse'
      tags:
        - PowerLosses
        - Test
      description: Метод принимает тестовые данные для расчета потерь. Используется в целях тестирования работы алгоритма
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                payload:
                  type: object
                  properties:
                    consumer:
                      $ref: '#/components/schemas/TestPowerLossesConsumerPayload'
                    segment:
                      $ref: '#/components/schemas/TestPowerLossesACLineSegmentPayload'
                    grid:
                      $ref: '#/components/schemas/TestPowerLossesGridPayload'
                    method:
                      $ref: '#/components/schemas/TestPowerLossesMethodPayload'
        description: Объект с тестовыми данными
  /powerlosses/test/consumer:
    post:
      summary: Тестовые данные для модуля Абонент
      operationId: post-powerlosses-test-consumer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/TestPowerLossesConsumerResponse'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                payload:
                  type: object
                  properties:
                    method:
                      $ref: '#/components/schemas/TestPowerLossesMethodPayload'
                    consumer:
                      $ref: '#/components/schemas/TestPowerLossesConsumerPayload'
  /powerlosses/test/method:
    post:
      summary: ''
      operationId: post-powerlosses-test-method
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/TestPowerLossesMethodResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                payload:
                  $ref: '#/components/schemas/TestPowerLossesMethodPayload'
        description: ''
  /powerlosses/test/segment:
    post:
      summary: ''
      operationId: post-powerlosses-test-segment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/TestPowerLossesACLineSegmentResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                payload:
                  type: object
                  properties:
                    method:
                      $ref: '#/components/schemas/TestPowerLossesMethodPayload'
                    segment:
                      $ref: '#/components/schemas/TestPowerLossesACLineSegmentPayload'
        description: ''
  /powerlosses/test/grid:
    post:
      summary: ''
      operationId: post-powerlosses-test-grid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/TestPowerLossesGridResponse'
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/TestPowerLossesGridResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  type: object
                payload:
                  $ref: '#/components/schemas/TestPowerLossesGridPayload'
components:
  schemas:
    ValueUnit:
      title: Value
      type: object
      description: Объект значения и его единица измерения
      properties:
        unit:
          type: string
          description: Единица измерения
        value:
          type: string
          description: Значение
      required:
        - unit
        - value
    PhasingResultLineValue:
      title: PhasingResultLineValue
      type: object
      description: Объект результата определения фаз потребителей линии
      properties:
        line:
          type: object
          description: Линия
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID Линии
        values:
          type: array
          description: Результат определения фаз потребителей линии
          items:
            $ref: '#/components/schemas/PhasingResultEnergyConsumerValue'
        metrics:
          type: object
          description: Дополнительные показатели фазировки
          required:
            - loadBalance
            - imbalance
          properties:
            loadBalance:
              $ref: '#/components/schemas/LoadBalance'
            imbalance:
              type: array
              description: Небаланс
              items:
                $ref: '#/components/schemas/ValueUnit'
      required:
        - line
        - values
        - metrics
    PhasingResultEnergyConsumerValue:
      title: PhasingResultEnergyConsumerValue
      type: object
      description: Объект результата определения фаз потребителя
      properties:
        energyConsumer:
          type: object
          description: Потребитель
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID потребителя
        value:
          type: object
          description: Значение результата фазировки
          required:
            - phases
            - metrics
          properties:
            phases:
              type: object
              description: Расстановка фаз
              required:
                - A
                - B
                - C
              properties:
                A:
                  type: string
                  description: 'Соответствие фазы A входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
                B:
                  type: string
                  description: 'Соответствие фазы B входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
                C:
                  type: string
                  description: 'Соответствие фазы C входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
            metrics:
              type: object
              description: Дополнительные показатели фазировки
              required:
                - loadBalance
              properties:
                loadBalance:
                  $ref: '#/components/schemas/LoadBalance'
      required:
        - energyConsumer
        - value
    PhasingResult:
      title: PhasingResult
      type: object
      description: Базовый объект результата определения фаз потребителя
      properties:
        id:
          type: string
          description: ID результата
        endDate:
          type: string
          description: 'Дата и время, когда результат был получен'
        phasingResultValue:
          type: object
          description: Значение результата
        startDate:
          type: string
          description: 'Дата и время, когда расчет был начат'
      required:
        - id
        - endDate
        - phasingResultValue
        - startDate
    PhasingResultEnergyConsumer:
      title: PhasingResultEnergyConsumer
      allOf:
        - $ref: '#/components/schemas/PhasingResult'
        - type: object
          properties:
            phasingResultValue:
              $ref: '#/components/schemas/PhasingResultEnergyConsumerValue'
          required:
            - phasingResultValue
      description: Объект результата определения фаз для потребителя
    PhasingResultLine:
      title: PhasingResultLine
      allOf:
        - $ref: '#/components/schemas/PhasingResult'
        - type: object
          properties:
            phasingResultValue:
              $ref: '#/components/schemas/PhasingResultLineValue'
          required:
            - phasingResultValue
      description: Объект результата определения фаз потребителей линии
    LoadBalance:
      title: LoadBalance
      type: object
      properties:
        A:
          type: array
          description: Доля нагрузки для фазы A
          items:
            $ref: '#/components/schemas/ValueUnit'
        B:
          type: array
          description: Доля нагрузки для фазы B
          items:
            $ref: '#/components/schemas/ValueUnit'
        C:
          type: array
          description: Доля нагрузки для фазы C
          items:
            $ref: '#/components/schemas/ValueUnit'
      description: Доля нагрузки по фазам
    PhasingWorkerProcess:
      title: PhasingWorkerProcess
      type: object
      description: Системный объект процесса фазировки
      properties:
        id:
          type: string
          description: ID процесса
        startTime:
          type: string
          format: date-time
          description: Время старта процесса
        stopTime:
          type: string
          format: date-time
          description: Время завершения расчета для статуса Finished и время отмены для статуса Cancelled
        status:
          type: string
          description: "Статус процесса: \nRunning - Идет накопление данных;\nFinished - Расчет запущен и находится в процессе выполнения;\nCancelled - Расчет был остановлен и не доведен до конца;\nIdle - Идет накопление данных."
          enum:
            - running
            - cancelled
            - finished
            - idle
        сancelReason:
          type: string
          description: 'Причина отмены, если процесс расчета фаз был отменен (статус cancelled)'
    PhasingWorker:
      title: PhasingWorker
      type: object
      properties:
        process:
          $ref: '#/components/schemas/PhasingWorkerProcess'
        line:
