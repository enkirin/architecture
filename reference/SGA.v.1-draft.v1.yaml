openapi: 3.0.0
info:
  title: SGA.v.1-draft
  version: '1.0'
  description: ''
servers:
  - url: 'http://localhost:3000'
paths:
  '/phasing/result/line/{id}':
    get:
      summary: Результат определения фаз потребителей линии
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingResultLine'
                required:
                  - response
      operationId: get-phasing-result-line
      description: Метод возвращает результат определения фаз потребителей линии
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID линии
  '/phasing/result/consumer/{id}':
    get:
      summary: Результат определения фаз потребителя
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result-consumer
      description: Метод возвращает результат определения фаз потребителя
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID потребителя
  '/phasing/result/{id}':
    get:
      summary: Результат определения фаз
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    oneOf:
                      - $ref: '#/components/schemas/PhasingResultLine'
                      - $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result
      description: Метод возвращает результат определения фаз по ID результата
      parameters: []
    parameters:
      - schema:
          type: string
        name: id
        in: path
        description: ID результата фазировки
        required: true
  /phasing/result/line/list:
    get:
      summary: Список результатов определения фаз потребителей линии
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingResultLine'
                required:
                  - response
      operationId: get-phasing-result-line-list
      description: |
        Метод возвращает результаты определения фаз потребителей линий всей сети
      parameters:
        - schema:
            type: string
          in: query
          name: resultDate
          description: Результат фазировки за указанную дату
  /phasing/result/consumer/list:
    get:
      summary: Список результатов определения фаз потребителя
      tags:
        - Phasing
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhasingResultEnergyConsumer'
                required:
                  - response
      operationId: get-phasing-result-consumer-list
      description: Метод возвращает результаты определения фаз потребителей всей сети
      parameters:
        - schema:
            type: string
          in: query
          name: resultDate
          description: Результат фазировки за указанную дату
components:
  schemas:
    ValueUnit:
      title: Value
      type: object
      description: Объект значения и его единица измерения
      properties:
        unit:
          type: string
          description: Единица измерения
        value:
          type: string
          description: Значение
      required:
        - unit
        - value
    PhasingResultValueLine:
      title: PhasingResultLine
      type: object
      description: Объект результата определения фаз потребителей линии
      properties:
        line:
          type: object
          description: Линия
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID Линии
        values:
          type: array
          description: Результат определения фаз потребителей линии
          items:
            $ref: '#/components/schemas/PhasingResultValueEnergyConsumer'
        metrics:
          type: object
          description: Дополнительные показатели фазировки
          required:
            - loadBalance
            - imbalance
          properties:
            loadBalance:
              $ref: '#/components/schemas/LoadBalance'
            imbalance:
              type: array
              description: Небаланс
              items:
                $ref: '#/components/schemas/ValueUnit'
      required:
        - line
        - values
        - metrics
    PhasingResultValueEnergyConsumer:
      title: PhasingResultValueEnergyConsumer
      type: object
      description: Объект результата определения фаз потребителя
      properties:
        energyConsumer:
          type: object
          description: Потребитель
          required:
            - mRID
          properties:
            mRID:
              type: string
              description: ID потребителя
        value:
          type: object
          description: Значение результата фазировки
          required:
            - phases
            - metrics
          properties:
            phases:
              type: object
              description: Расстановка фаз
              required:
                - A
                - B
                - C
              properties:
                A:
                  type: string
                  description: 'Соответствие фазы A входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
                B:
                  type: string
                  description: 'Соответствие фазы B входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
                C:
                  type: string
                  description: 'Соответствие фазы C входу (L1, L2, L3) потребителя'
                  enum:
                    - L1
                    - L2
                    - L3
            metrics:
              type: object
              description: Дополнительные показатели фазировки
              required:
                - loadBalance
              properties:
                loadBalance:
                  type: object
                  description: Доля нагрузки по фазам
                  required:
                    - A
                    - B
                    - C
                  properties:
                    A:
                      type: array
                      description: Доля нагрузки для фазы A
                      items:
                        $ref: '#/components/schemas/ValueUnit'
                    B:
                      type: array
                      description: Доля нагрузки для фазы B
                      items:
                        $ref: '#/components/schemas/ValueUnit'
                    C:
                      type: array
                      description: Доля нагрузки для фазы C
                      items:
                        $ref: '#/components/schemas/ValueUnit'
      required:
        - energyConsumer
        - value
    PhasingResult:
      title: PhasingResult
      type: object
      description: Объект результата фазировки
      properties:
        id:
          type: string
          description: ID результата
        endDate:
          type: string
          description: 'Дата и время, когда результат был получен'
        phasingResultValue:
          type: object
          description: Значение результата
        startDate:
          type: string
          description: 'Дата и время, когда расчет был начат'
      required:
        - id
        - endDate
        - phasingResultValue
    PhasingResultEnergyConsumer:
      title: PhasingResultEnergyConsumer
      allOf:
        - $ref: '#/components/schemas/PhasingResult'
        - type: object
          properties:
            phasingResultValue:
              $ref: '#/components/schemas/PhasingResultValueEnergyConsumer'
          required:
            - phasingResultValue
      description: Объект результата определения фаз для потребителя
    PhasingResultLine:
      title: PhasingResultLine
      allOf:
        - $ref: '#/components/schemas/PhasingResult'
        - type: object
          properties:
            phasingResultValue:
              $ref: '#/components/schemas/PhasingResultValueLine'
          required:
            - phasingResultValue
      description: Объект результата определения фаз потребителей линии
    LoadBalance:
      title: LoadBalance
      type: object
      properties:
        A:
          type: array
          description: Доля нагрузки для фазы A
          items:
            $ref: '#/components/schemas/ValueUnit'
        B:
          type: array
          description: Доля нагрузки для фазы B
          items:
            $ref: '#/components/schemas/ValueUnit'
        C:
          type: array
          description: Доля нагрузки для фазы C
          items:
            $ref: '#/components/schemas/ValueUnit'
      description: Доля нагрузки по фазам
